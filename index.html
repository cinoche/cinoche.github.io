<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Cinoche</title>

	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="resources/css/global.css">
</head>
<style>
	#myURL {
		width: 100%;
		text-align: left;
		background-color: white;
	}
</style>

<body style="background-color:black;">
	<main style="text-align:center;">
		<div id="overlay" onclick="divDisplayAllOff()"
			style="display:none; background: rgba(255, 255, 255, 0.25); position:absolute; top:0px; right:0px; bottom:0px; left:0px;">
		</div>
		<div id="fullscreen"
			style="font-size:large; display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; background: rgba(255, 255, 255, 0.95); border-radius: 25px; border:1px solid white; box-shadow: 0px 0px 30px 10px #000000;">
			<p><img src="resources/images/logos/fullscreen.png" width=40%></p>
			<p>Cinoche n'est pas en plein ecran.</p>
			<p>Pour une meilleur experience voulez-vous passer en plein ecran?</p>
			<p>
				<button style="width: 20%; height: 20%; background-color: blue; color: white; border-radius: 25px;"
					onclick="window.location.replace('https\://www.youtube.com/redirect?q=' + url + '/')">Oui</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button style="width: 20%; height: 20%; border-radius: 25px;"
					onclick="divOverlay('fullscreen')">Non</button>
			</p>
		</div>
		<p>
			<a href="https://tv.bell.ca/"><img src="resources/images/logos250/bell.png" alt="Bell Fibe TV"
					align="middle" width=20%></a>
			<a href="https://www.crave.ca/en"><img src="resources/images/logos250/crave.png" alt="Crave" align="middle"
					width=20%></a>
			<a href="https://www.disneyplus.com/fr-ca/login"><img src="resources/images/logos250/disneyplus.png"
					alt="Disney+" align="middle" width=20%></a>
			<a href="https://www.dazn.com/"><img src="resources/images/logos250/dazn.png" alt="DAZN" align="middle"
					width=20%></a>
			<a href="https://www.crave.ca/en/hbo"><img src="resources/images/logos250/hbogo.png" alt="HBO GO"
					align="middle" width=20%></a>
			<a href="https://netflix.com/"><img src="resources/images/logos250/netflix.png" alt="Netflix" align="middle"
					width=20%"></a>
			<a href="https://noovo.ca/"><img src="resources/images/logos250/noovo.png" alt="noovo" align="middle"
					width=20%></a>
			<a href="https://www.paramountplus.com/ca/"><img src="resources/images/logos250/paramountplus.png"
					alt="Paramount+" align="middle" width=20%></a>
			<a href="https://www.primevideo.com"><img src="resources/images/logos250/prime.png" alt="Prime Video"
					align="middle" width=20%></a>
			<a href="https://ici.tou.tv/"><img src="resources/images/logos250/toutv.png" alt="TouTV" align="middle"
					width=20%></a>
			<a href="https://tubitv.com/"><img src="resources/images/logos250/tubitv.png" alt="Tubi TV" align="middle"
					width=20%></a>
			<a href="https://www.qub.ca/tvaplus"><img src="resources/images/logos250/tvaplus.png" alt="TVA="
					align="middle" width=20%></a>
			<a href="https://www.twitch.com"><img src="resources/images/logos250/twitch.png" alt="Twitch" align="middle"
					width=20%></a>
			<a href="https://tv.virginmobile.ca/"><img src="resources/images/logos250/virgintv.png" alt="VirginTV"
					align="middle" width=20%></a>
			<a href="https://www.youtube.com"><img src="resources/images/logos250/youtube.png" alt="Youtube"
					align="middle" width=20%></a>
			<a><img src="resources/images/logos250/chromium.png" align="middle" width=20%
					onclick="divOverlay('myURL')"></a>
		</p>

		<div id="myURL"
			style="Padding: 0px 0px 0px 0px; display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; background: white; border:1px solid white; box-shadow: 0px 0px 30px 10px #000000; border-radius: 25px;">
			<input style="font-size:large; border: 0px solid white; width: 95%; background: transparent;" type="text"
				id="myURLText" value="http://" onkeypress="navigate(event)">
			<button
				style="float: right; font-size:large; margin: 0; position: absolute; right: 10px; top: 10px; border-radius: 25px;"
				onclick="navigateOK()">Go</button>
		</div>
		<div style="position:fixed; bottom: 5; right: 0;">
			<a onclick="divOverlay('info')"><img src="resources/images/logos/info.png"></a>
		</div>
		<div id="info"
			style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; background: black; border:1px solid black; box-shadow: 0px 0px 30px 10px #000000; border-radius: 25px;">

			<p id="resolution"></p>
			<p id="agent"></p>
			<p id="version"></p>
			<p id="project"></p>
		</div>
	</main>
</body>

<script src="resources/js/global.js" type="text/javascript"></script>

</html>
